<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-white p-4">
  <div class="max-w-6xl mx-auto mb-6">
    <div class="flex justify-center items-center h-96">
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-8 w-full max-w-[500px]">
        <button class="theme-card flex flex-col items-start p-8 border border-[rgba(255,255,255,0.1)] rounded-[24px] cursor-pointer h-full w-full bg-transparent hover:bg-[#cdcfd140]/30 transition duration-300 text-white no-underline" data-theme="cherry">
          <div class="w-16 h-16 overflow-hidden mb-4">
            <img loading="lazy" width="150" height="150" decoding="async" class="object-cover w-full h-full rounded-[14px]" src="https://singlecolorimage.com/get/9d106d/100x100">
          </div>
          <div class="text-center md:text-left">
            <h3 class="mt-2 md:mt-0 font-medium pb-1 text-white">Cherry Theme</h3>
          </div>
        </button>
        <button class="theme-card flex flex-col items-start p-8 border border-[rgba(255,255,255,0.1)] rounded-[24px] cursor-pointer h-full w-full bg-transparent hover:bg-[#cdcfd140]/30 transition duration-300 text-white no-underline" data-theme="blue">
          <div class="w-16 h-16 overflow-hidden mb-4">
            <img loading="lazy" width="150" height="150" decoding="async" class="object-cover w-full h-full rounded-[14px]" src="https://singlecolorimage.com/get/100c68/100x100">
          </div>
          <div class="text-center md:text-left">
            <h3 class="mt-2 md:mt-0 font-medium pb-1 text-white">Blue Theme</h3>
          </div>
        </button>
      </div>
    </div>
  </div>

  <script>
    const themes = {
      cherry: {
        "--img": "url('https://i.imgur.com/SAh2P1S.jpeg')"
      },

      blue: {
        "--img": "url('https://4kwallpapers.com/images/walls/thumbs_3t/8228.jpg')"
      }
    };

    const themeButtons = document.querySelectorAll('.theme-card');

    function loadTheme() {
      const theme = localStorage.getItem("theme") || "blue";
      applyTheme(theme);
    }

    function applyTheme(theme) {
      const selectedTheme = themes[theme];
      for (let key in selectedTheme) {
        document.documentElement.style.setProperty(key, selectedTheme[key]);
      }
      localStorage.setItem("theme", theme);
    }

    themeButtons.forEach(button => {
      button.addEventListener('click', (e) => {
        const theme = e.target.closest('button').dataset.theme;
        applyTheme(theme);
      });
    });

    loadTheme();
  </script>
</body>

</html>
